<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            border: 2px solid #333;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .cell.taken {
            pointer-events: none;
        }
        .status {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .status.winner {
            color: green;
        }
        .status.draw {
            color: red;
        }
    </style>
</head>
<body>

<div>
    <h1 style="text-align: center;">Everybody otwieramy instrukcje str 56</h1>
    <div class="board" id="board">
        <!-- Komórki planszy -->
    </div>
    <div class="status" id="status">Tura gracza X</div>
</div>

<script>
// Inicjalizacja gry
let currentPlayer = 'X'; // Gracz zaczyna od X
let gameBoard = ['', '', '', '', '', '', '', '', '']; // Plansza
let gameOver = false;

// Funkcja rysująca planszę
function drawBoard() {
    const board = document.getElementById('board');
    board.innerHTML = ''; // Wyczyść planszę

    gameBoard.forEach((cell, index) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        if (cell !== '') {
            div.textContent = cell;
            div.classList.add('taken');
        }
        div.addEventListener('click', () => handleClick(index));
        board.appendChild(div);
    });
}

// Funkcja obsługująca kliknięcia w komórki
function handleClick(index) {
    if (gameBoard[index] === '' && !gameOver) {
        gameBoard[index] = currentPlayer;
        drawBoard();
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Zmiana gracza
        document.getElementById('status').textContent = `Tura gracza ${currentPlayer}`;
    }
}

// Funkcja sprawdzająca zwycięzcę
function checkWinner() {
    // Możliwe linie zwycięskie
    const winPatterns = [
        [0, 1, 2], // poziom
        [3, 4, 5], // poziom
        [6, 7, 8], // poziom
        [0, 3, 6], // pion
        [1, 4, 7], // pion
        [2, 5, 8], // pion
        [0, 4, 8], // skosy
        [2, 4, 6], // skosy
    ];

    for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
            gameOver = true;
            document.getElementById('status').textContent = `Gracz ${gameBoard[a]} wygrał!`;
            document.getElementById('status').classList.add('winner');
            return;
        }
    }

    // Sprawdzanie remisu
    if (!gameBoard.includes('')) {
        gameOver = true;
        document.getElementById('status').textContent = 'Remis!';
        document.getElementById('status').classList.add('draw');
    }
}

// Funkcja resetująca grę
function resetGame() {
    gameBoard = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = 'X';
    gameOver = false;
    document.getElementById('status').textContent = `Tura gracza ${currentPlayer}`;
    document.getElementById('status').classList.remove('winner', 'draw');
    drawBoard();
}

// Funkcja uruchamiająca grę
drawBoard();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Szachy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            margin: 20px auto;
            width: 408px;
            height: 408px;
            border: 1px solid #000;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 1px solid #ccc;
        }
        .black {
            background-color: #000;
            color: white;
        }
        .white {
            background-color: #fff;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Gra w Szachy - Twoja gra z przeciwnikiem</h1>
</header>

<section>
    <h2>Szachownica</h2>
    <div class="chessboard" id="chessboard">
        <!-- Szachownica będzie generowana dynamicznie -->
    </div>
</section>

<section>
    <button class="button" onclick="startGame()">Rozpocznij grę</button>
</section>

<script>
// Pobieramy kod zaproszenia z URL
const urlParams = new URLSearchParams(window.location.search);
const inviteCode = urlParams.get('inviteCode');

// Funkcja generująca szachownicę
function generateChessboard() {
    const chessboard = document.getElementById('chessboard');
    let isBlack = false;

    for (let i = 0; i < 64; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        if (isBlack) {
            square.classList.add('black');
        } else {
            square.classList.add('white');
        }
        chessboard.appendChild(square);
        isBlack = !isBlack;
        if (i % 8 === 7) {
            isBlack = !isBlack;
        }
    }
}

// Funkcja rozpoczynająca grę
function startGame() {
    alert("Gra rozpoczyna się teraz!"); // Tylko przykładowa akcja
    // Możesz dodać dodatkową logikę, aby np. rozpocząć ruchy szachów
}

// Inicjalizacja szachownicy po załadowaniu strony
window.onload = function() {
    generateChessboard();
    console.log("Kod zaproszenia: ", inviteCode);  // Wyświetla kod zaproszenia w konsoli
};

</script>

</body>
</html>
